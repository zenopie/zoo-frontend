<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Raffle</title>
	<meta name="title" content="Raffle">
	<meta name="description" content="A fully functioning roulette game made using Javascript and CSS">
	<meta name="author" content="ozboware">
	<meta property="og:url" content="/">
	<meta property="og:title" content="Javascript Roulette">
	<meta property="og:description" content="A fully functioning roulette game made using Javascript and CSS">
	<link href="./assets/css/global.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/assets/css/raffle.css" />
</head>

<body>
	<script src="https://www.unpkg.com/secretjs/dist/browser.js" ></script>
	<script src="assets/js/odometer.js"></script>
	<script src="assets/js/global.js"></script>
	
	

	<div class="sidenav">
		<ul>
			<li>
				<a href="/index">
					<img class="logo" src = "/assets/images/zoo.svg" alt="My Happy SVG"/>
				</a>
			</li>
			<li>
				<a href="/raffle">
					<img id="raffle"; src = "/assets/images/ticket.png" alt="My Happy SVG"/>
				</a>
			</li>
			<li>
				<a href="/roulette">
					<img id="roulette"; src = "/assets/images/roulette.svg" alt="My Happy SVG"/>
				</a>
			</li>
			<li>
				<a href="/blackjack">
					<img id="blackjack" src = "/assets/images/playing-cards.png" alt="My Happy SVG"/>
				</a>
			</li>
		</ul>
	</div>
	<ul class="topnav">
		<li class="topnavli"><a id="raffle-nav" class="active" href="#raffle">Raffle</a></li>
		<li class="topnavli"><a id="rules-nav" href="#rules">Rules</a></li>
		<li class="topnavli"><a id="ticket-nav" href="#tickets">My Tickets</a></li>
		<li class="topnavli"><a id="history-nav" href="#history">Last Drawing</a></li>
	</ul>
	
	
	<div id="raffle-box">
		<div id="dollarSign">$
			<div class="odometer" id="change">
			</div>
		</div>
		
		<form id="buy_tickets">
			<a id="button" onclick="test()">buy <input onclick="changeValue()" id="numberinput" type="number" id="quantity" name="quantity" min="1" max="50" value="1"> tickets</a>
		</form>
		<div id="timer"></div>
	</div>
	
	

	<div id="rules-box" class="show-rules remove">
		<h1>RULES</h1>
        <p>Once a week there is a drawing to find the winner of the raffle jackpot.</p>
        <p>The jackpot is filled with 2% of all bets</p>
		<p>Each ticket costs 1 silk.</p>
	</div>
	<div id="tickets-box" class="show-rules remove">
		<h1>MY TICKETS</h1>
	</div>
	<div id="history-box" class="show-rules remove">
		<h1>Last Drawing</h1>
		<div id="betAlert" class="cover">
			<p>Get History</p>
			<div>
				<button id="query-button">Query</button>
			</div>
		</div>
	</div>

	<script src="assets/js/raffle.js"></script>
</body>
